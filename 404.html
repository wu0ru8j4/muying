<!doctype html>
<html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=./"></head><body>
<script>
// GitHub Pages SPA fallback: redirect any 404 to root
const url = new URL(location.href);
location.replace(url.origin + url.pathname.split('/').slice(0, -1).join('/') + '/');
</script>
</body></html>
